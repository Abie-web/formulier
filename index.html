<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Boek nu je reis</h1>

<form >
    <label for="voornaam">Voornaam:</label>
    <input type="text" id="voornaam" name="voornaam" ><br><br>

    <label for="achternaam">Achternaam:</label>
    <input type="text" id="achternaam" name="achternaam" ><br><br>

    <label for="straathuis">Straat met huisnummer:</label>
    <input type="text" id="straathuis" name="straathuis" r><br><br>

    <label for="postcode">Postcode:</label>
    <input type="text" id="postcode" name="postcode" ><br><br>

    <label for="stad">Stad:</label>
    <input type="text" id="stad" name="stad" ><br><br>

    <label for="land">Land:</label>
    <input type="text" id="land" name="land" required><br><br>

    <label for="bsn">BSN-nummer:</label>
    <input type="text" id="bsn" name="bsn" pattern="[0-9]{1,9}" required><br><br>

    <label for="vakantieland">Vakantieland:</label>
    <select id="vakantieland" name="vakantieland" >
        <option value="Nederland">Nederland</option>
        <option value="Somalia">Somalaia</option>
        <option value="Marokko">Marokko</option>
        
    </select><br><br>

    <label for="vertrekdatum">Datum van vertrek:</label>
    <input type="date" id="vertrekdatum" name="vertrekdatum" ><br><br>

    <label for="terugkomstdatum">Datum van terugkomst:</label>
    <input type="date" id="terugkomstdatum" name="terugkomstdatum" ><br><br>

    <label for="reisgenoten">Aantal reisgenoten (max 4):</label>
    <input type="number" id="reisgenoten" name="reisgenoten" min="0" max="4" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" ><br><br>

    <label for="wachtwoord">Wachtwoord:</label>
    <input type="password" id="wachtwoord" name="wachtwoord" ><br><br>

    <input type="submit" value="Boek nu">
</form>







</body>
</html>
